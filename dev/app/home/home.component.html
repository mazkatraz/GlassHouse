                                    
<div class="row mt">
    <div class="col-md-12">
        <div class="content-panel">
            <h4>
                <i class="fa fa-angle-right"></i> Most Recent Bills
            </h4>
            <hr>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Search</label>
                <div class="col-sm-5">
                    <input [(ngModel)]='listFilter' type="text" class="form-control round-form">
                </div>
            </div>
            <table class="table table-striped table-advance table-hover">                                    
                    <thead>
                        <tr>
                            <th>
                                <i class="fa fa-bullhorn"></i> Bill Name
                            </th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i> Description
                            </th>
                            <th>
                                <i class="fa fa-bookmark"></i> Date Introduced
                            </th>
                            <th>
                                <i class=" fa fa-edit"></i> Status
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>                                       
                        <tr *ngFor="let bill of billArray | billFilter : listFilter">
                            <td>{{bill.title_without_number}}</td>
                            <td class="hidden-phone">{{bill.current_status_description}}</td>
                            <td>{{bill.introduced_date}}</td>
                            <td>
                                <span class="label {{bill.bill_status_color}} label-mini">{{bill.current_status}}</span>
                            </td>
                            <td>
                                <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                <!--<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>-->
                                <!--<button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>-->
                            </td>
                        </tr>                        
                    </tbody>
            </table>
        </div><!-- /content-panel -->
    </div><!-- /content-panel -->
</div><!-- /col-md-12 -->
